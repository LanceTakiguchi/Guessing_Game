<body>
    <div class="container">
        <header class="jumbotron">
            <h1> Guessing Game </h1>
        </header>
        <div>
            <h2> Description </h2>
            <p> Guess what number the computer is thinking of. Select a number between 1 & 10 and see if your guess was correct </p>
        </div>
        <div class="row">
            <form class="col-md-2 col-sm-3 col-xs-6 col-lg-2">
                <lable class="form-group"> Pick a Number </lable>
                <select class="form-control " name="guess">
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8 </option>
                    <option value="9"> 9 </option>
                    <option value="10"> 10 </option>
                </select>
                <br><br>
                <button type="button" class="btn btn-primary userPick" data-toggle="modal" data-target="#myModal"> Submit </button>
            </form> 
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h3 class="modal-title"> Results </h3>
                  </div>
                  <div class="modal-body">
                      <h4> You Guessed: </h5>
                      <p> Alpha </p>
                      <h4> Yoda Guessed: </h5>
                      <p> Beta </p>
                      <br>
                      <h3> You Gamma. Play Again </h3>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
                  </div>
              </div>
          </div>
      </div>
