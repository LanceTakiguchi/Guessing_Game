<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<body>
    <div class="container">
        <header class="jumbotron">
            <h1> Guessing Game </h1>
        </header>
        <div>
            <h2> Description </h2>
            <p> Guess what number the computer is thinking of. Select a number between 1 & 10 and see if your guess was correct </p>
        </div>
        <div class="row">
            <form class="col-md-2 col-sm-3 col-xs-6 col-lg-2">
                <lable class="form-group"> Pick a Number </lable>
                <select class="form-control " name="guess">
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8 </option>
                    <option value="9"> 9 </option>
                    <option value="10"> 10 </option>
                </select>
                <br><br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Submit </button>
            </form> 
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                  <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>

      </div>
      <div>
        <div class="hidden">
            <h3> You Guessed </h3>
            <p> </p>
        </div>
        <div class='hidden'>
            <h3> Yoda Picked </h3>
            <p> </p>
        </div>
    </div>
    <div>
        <h2 class="hidden"> Correct! Play Again</h2>
        <h2 class="hidden"> Wrong! Try Again </h2>
    </div>
    <footer>
        <!-- Contact Info -->
    </footer>
</div>
</body>
</html>
