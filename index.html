<body>
    <header>
        <h1> Guessing Game </h1>
    </header>
    <div>
        <h2> Description </h2>
        <p> Guess what number the computer is thinking of. Select a number between 1 & 10 and see if your guess was correct </p>
    </div>
    <form>
        <select name="guess">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
        </select>
        <br><br>
        <input type="submit">
    </form> 
    <div>
        <h2> Correct! Play Again</h2>
        <h2> Wrong! Try Again </h2>
    </div>
    <footer>
        <!-- Contact Info -->
    </footer>
</body>
